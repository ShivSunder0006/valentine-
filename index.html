<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine? üåπ</title>
    <style>
        /* --- 1. The Palette --- */
        :root {
            --bg-color: #ffe5ec;
            --card-bg: #ffffff;
            --primary: #fb6f92;
            --secondary: #c9184a;
            --text-main: #590d22;
        }

        /* --- 2. Layout --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'system-ui', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(#ffb3c1 1.5px, transparent 1.5px);
            background-size: 25px 25px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: var(--card-bg);
            padding: 3rem 2rem;
            border-radius: 30px;
            box-shadow: 0 15px 50px rgba(201, 24, 74, 0.15);
            max-width: 450px;
            width: 85%;
            position: relative;
            z-index: 10; 
            transition: transform 0.2s ease;
        }

        /* --- 3. Typography (THE FIX IS HERE) --- */
        /* We add a white background and shadow to the text */
        h1, p {
            position: relative;
            z-index: 5; 
            
            /* The "Sticker" Effect */
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white backing */
            padding: 5px 10px; /* Breathing room */
            border-radius: 10px; /* Rounded corners */
            
            /* Text Halo - makes letters pop against any color */
            text-shadow: 0 0 10px rgba(255, 255, 255, 1);
            
            /* Ensure the box doesn't span full width unnecessarily */
            display: inline-block; 
            width: auto;
            max-width: 100%;
        }

        h1 {
            color: var(--secondary);
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }

        p {
            color: var(--text-main);
            font-size: 1.1rem;
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .guilt-text {
            color: var(--primary);
            font-style: italic;
            font-weight: 600;
            min-height: 3em; 
            margin-top: 20px;
            transition: opacity 0.3s;
        }

        /* --- 4. The Giant Emoji --- */
        .emoji-stage {
             height: 120px;
             display: flex;
             align-items: center;
             justify-content: center;
             margin: 10px 0;
             position: relative;
             z-index: 1; 
        }

        .emoji-display {
            font-size: 5rem;
            margin: 0; 
            display: inline-block;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: default;
            user-select: none;
        }

        /* --- 5. The Buttons --- */
        .btn-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
            position: relative;
            z-index: 5; 
        }

        button {
            padding: 14px 32px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #yesBtn {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 5px 15px rgba(251, 111, 146, 0.4);
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: var(--secondary);
        }

        #noBtn {
            background-color: #f1f3f5;
            color: #868e96;
        }

        #noBtn:active {
            transform: scale(0.95);
        }

        /* --- 6. Celebration Effects --- */
        .hidden { display: none !important; }

        .confetti-piece {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: var(--primary);
            animation: confettiFall 3s linear forwards;
            z-index: 20; 
        }

        @keyframes confettiFall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="main-title">Will you be my Valentine? üåπ</h1>
        
        <div>
            <p id="main-text">I finally gathered the courage (and the coding skills) to ask you properly. Please don't break my code... I mean my heart. ü•∫</p>
        </div>

        <div class="emoji-stage">
            <div id="emoji" class="emoji-display">üëâüëà</div>
        </div>

        <div>
            <p id="guilt-text" class="guilt-text">Waiting for your answer...</p>
        </div>

        <div class="btn-group">
            <button id="yesBtn" onclick="sayYes()">Yes üíñ</button>
            <button id="noBtn" onclick="triggerGuilt()">No üòê</button>
        </div>
    </div>

    <script>
        const emojiEl = document.getElementById('emoji');
        const guiltEl = document.getElementById('guilt-text');
        const titleEl = document.getElementById('main-title');
        const textEl = document.getElementById('main-text');
        
        let clickCount = 0;

        const dramaScript = [
            { emoji: "üòê", text: "Wait... are you serious?" },
            { emoji: "üòü", text: "You clicked the wrong button, right? Try again." },
            { emoji: "ü•∫", text: "But... I bought chocolates (virtually)!" },
            { emoji: "üò¢", text: "I'm not crying, it's just rain on my screen." },
            { emoji: "üò≠", text: "My mom is going to be so sad about this." },
            { emoji: "üò§", text: "Don't make me call technical support on you." },
            { emoji: "üíî", text: "Error 404: Heart not found." },
            { emoji: "ü•Ä", text: "I am literally withering away here." },
            { emoji: "üëª", text: "I am now a ghost. You ghosted me." }
        ];

        function triggerGuilt() {
            clickCount++;
            
            const phase = dramaScript[Math.min(clickCount - 1, dramaScript.length - 1)];
            
            guiltEl.style.opacity = 0;
            setTimeout(() => {
                guiltEl.innerText = phase.text;
                emojiEl.innerText = phase.emoji;
                guiltEl.style.opacity = 1;
            }, 100);

            let scale = 1 + (clickCount * 0.4); 
            emojiEl.style.transform = `scale(${scale})`;
            
            if(clickCount > 2) {
                const container = document.querySelector('.container');
                container.style.transform = "rotate(2deg)";
                setTimeout(() => container.style.transform = "rotate(0deg)", 100);
            }
        }

        function sayYes() {
            emojiEl.style.transform = "scale(1.2)";
            emojiEl.innerText = "ü•∞";
            
            titleEl.innerText = "BEST DAY EVER! üéâ";
            textEl.innerText = "I knew you'd say yes! (Eventually üòâ). Can't wait for our date! üíò";
            
            guiltEl.classList.add('hidden');
            document.querySelector('.btn-group').classList.add('hidden');

            startConfetti();
        }

        function startConfetti() {
            const colors = ['#ff0000', '#ff4d6d', '#ffb3c1', '#ffd700'];
            for(let i = 0; i < 60; i++) {
                let piece = document.createElement('div');
                piece.classList.add('confetti-piece');
                piece.style.left = Math.random() * 100 + "vw";
                piece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                piece.style.animationDuration = (Math.random() * 2 + 2) + "s";
                document.body.appendChild(piece);
            }
        }
    </script>
</body>
</html>
